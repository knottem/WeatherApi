name: Java Gradle Testing on Dev Branch

on:
  push:
    branches: [ "devBranch" ]
  pull_request:
    branches: [ "devBranch" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permissions for gradlew
      run: chmod +x gradlew

    - name: Test With Gradle
      run: ./gradlew test
