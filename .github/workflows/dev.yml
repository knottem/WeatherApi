name: Java Gradle Testing and Publishing on Dev Branch

on:
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  testing: # This job will run first and will be used to test the code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.8.1
      - name: Execute Gradle Test
        run: ./gradlew test

  build-and-publish: # This job will run after the testing job is completed
    needs: testing
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.8.1

      - name: Build the jar
        run: ./gradlew bootJar

      - name: Convert repository name to lowercase and set as environment variable
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push From DockerFile
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{env.REPO_NAME}}:${{github.base_ref}}