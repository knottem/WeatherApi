#DATABASE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:mydb;
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# Init data on startup, using schema.sql and data.sql files
# Make sure to use UTF-8 encoding for data.sql since it is not detected by default
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# TestBoolean
app.test-mode=true

cache.time.in.hours=3
your.domain=test.com
contact.github=test@test.com
